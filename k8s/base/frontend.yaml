apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend
  namespace: homepage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: homepage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: frontend
      containers:
      - name: frontend
        image: ghcr.io/vikingthedev/homepage-frontend:latest
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: homepage
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  type: ClusterIP
