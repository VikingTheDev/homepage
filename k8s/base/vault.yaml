apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault
  namespace: homepage
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-config
  namespace: homepage
data:
  vault.hcl: |
    disable_mlock = true
    ui = true
    api_addr = "http://vault:8200"
    cluster_addr = "https://vault:8201"

    storage "raft" {
      path    = "/vault/data"
      node_id = "vault-1"
    }

    listener "tcp" {
      address     = "0.0.0.0:8200"
      tls_disable = 1
    }

    seal "transit" {
      address            = "http://vault-bootstrap:8200"
      token              = "dev-root-token"
      disable_renewal    = "false"
      key_name           = "autounseal"
      mount_path         = "transit/"
      tls_skip_verify    = "true"
    }
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vault
  namespace: homepage
spec:
  serviceName: vault
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
      annotations:
        checksum/config: "vault-config-v2"
    spec:
      serviceAccountName: vault
      securityContext:
        fsGroup: 1000
      containers:
      - name: vault
        image: hashicorp/vault:latest
        command: ["vault", "server", "-config=/vault/config/vault.hcl"]
        env:
        - name: VAULT_ADDR
          value: "http://0.0.0.0:8200"
        - name: VAULT_API_ADDR
          value: "http://vault:8200"
        ports:
        - containerPort: 8200
          name: http
        - containerPort: 8201
          name: internal
        volumeMounts:
        - name: vault-data
          mountPath: /vault/data
        - name: vault-config
          mountPath: /vault/config
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 1000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /v1/sys/health?uninitcode=204&sealedcode=204
            port: 8200
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /v1/sys/health?uninitcode=204&sealedcode=204
            port: 8200
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: vault-config
        configMap:
          name: vault-config
  volumeClaimTemplates:
  - metadata:
      name: vault-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: homepage
spec:
  selector:
    app: vault
  ports:
  - port: 8200
    targetPort: 8200
    name: http
  - port: 8201
    targetPort: 8201
    name: internal
  type: ClusterIP
