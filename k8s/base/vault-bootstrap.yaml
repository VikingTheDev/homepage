apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-bootstrap
  namespace: homepage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-bootstrap
  namespace: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault-bootstrap
  template:
    metadata:
      labels:
        app: vault-bootstrap
    spec:
      serviceAccountName: vault-bootstrap
      containers:
      - name: vault
        image: hashicorp/vault:latest
        env:
        - name: VAULT_DEV_ROOT_TOKEN_ID
          value: "dev-root-token"
        - name: VAULT_DEV_LISTEN_ADDRESS
          value: "0.0.0.0:8200"
        command: ["vault", "server", "-dev", "-dev-root-token-id=dev-root-token"]
        ports:
        - containerPort: 8200
          name: http
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vault-bootstrap
  namespace: homepage
spec:
  selector:
    app: vault-bootstrap
  ports:
  - port: 8200
    targetPort: 8200
    name: http
  type: ClusterIP
