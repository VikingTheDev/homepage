apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend
  namespace: homepage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: homepage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend
      containers:
      - name: backend
        image: ghcr.io/vikingthedev/homepage-backend:latest
        env:
        - name: SERVER_PORT
          value: "8000"
        - name: DATABASE_HOST
          value: "postgres"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: "homepage"
        - name: REDIS_URL
          value: "redis://valkey:6379"
        - name: VAULT_ADDR
          value: "http://vault:8200"
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: backend-vault-auth
              key: token
              optional: true
        - name: ENABLE_MTLS
          value: "false"
        - name: RUST_LOG
          value: "info"
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: homepage
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
