apiVersion: v1
kind: ServiceAccount
metadata:
  name: valkey
  namespace: homepage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valkey
  namespace: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      serviceAccountName: valkey
      containers:
      - name: valkey
        image: cgr.dev/chainguard/valkey:latest
        ports:
        - containerPort: 6379
          name: valkey
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      # Redis exporter sidecar for Prometheus
      - name: redis-exporter
        image: oliver006/redis_exporter:latest
        env:
        - name: REDIS_ADDR
          value: "redis://localhost:6379"
        ports:
        - containerPort: 9121
          name: metrics
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: valkey
  namespace: homepage
spec:
  selector:
    app: valkey
  ports:
  - port: 6379
    targetPort: 6379
    name: valkey
  - port: 9121
    targetPort: 9121
    name: metrics
  type: ClusterIP
