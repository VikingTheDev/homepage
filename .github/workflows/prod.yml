name: Build and Deploy (Production)

on:
  push:
    branches:
      - prod
  release:
    types: [published]

env:
  REGISTRY: ghcr.io

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      backend-image: ${{ steps.lowercase.outputs.backend-image }}
      frontend-image: ${{ steps.lowercase.outputs.frontend-image }}
    steps:
      - name: Convert repository owner to lowercase
        id: lowercase
        run: |
          echo "backend-image=ghcr.io/${{ github.repository_owner }}/homepage-backend" | tr '[:upper:]' '[:lower:]' >> $GITHUB_OUTPUT
          echo "frontend-image=ghcr.io/${{ github.repository_owner }}/homepage-frontend" | tr '[:upper:]' '[:lower:]' >> $GITHUB_OUTPUT

  test-backend:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run backend tests
        working-directory: ./backend
        run: |
          cargo test
          cargo clippy -- -D warnings
          cargo fmt --check

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          pnpm run check
          pnpm run build

  build-and-push:
    needs: [setup, test-backend, test-frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        component: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.component == 'backend' && needs.setup.outputs.backend-image || needs.setup.outputs.frontend-image }}
          tags: |
            type=raw,value=prod
            type=raw,value=latest
            type=sha,prefix=prod-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    needs: [setup, build-and-push]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        component: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.component == 'backend' && needs.setup.outputs.backend-image || needs.setup.outputs.frontend-image }}:prod
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Fail on critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.component == 'backend' && needs.setup.outputs.backend-image || needs.setup.outputs.frontend-image }}:prod
          exit-code: '1'
          severity: 'CRITICAL'

  update-manifests:
    needs: [build-and-push, security-scan]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags
        run: |
          cd k8s/overlays/prod
          
          # Update kustomization with new SHA
          sed -i "s|newTag: prod.*|newTag: prod-${GITHUB_SHA::7}|g" kustomization.yaml
          
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/overlays/prod/kustomization.yaml
          git diff --staged --quiet || git commit -m "Update production images to ${GITHUB_SHA::7}"
          git push
