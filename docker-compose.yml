services:
  # Bootstrap Vault for auto-unseal
  vault-bootstrap:
    image: hashicorp/vault:latest
    container_name: vault-bootstrap
    ports:
      - "8300:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "dev-root-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    command: ["server", "-dev", "-dev-root-token-id=dev-root-token"]
    networks:
      - backend-net
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://0.0.0.0:8200/v1/sys/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Primary Vault (dev mode for local development)
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "dev-root-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    command: ["server", "-dev", "-dev-root-token-id=dev-root-token"]
    depends_on:
      vault-bootstrap:
        condition: service_healthy
    networks:
      - backend-net
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://0.0.0.0:8200/v1/sys/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # PostgreSQL Database
  postgres:
    image: cgr.dev/chainguard/postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: homepage
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ValKey (Redis-compatible)
  valkey:
    image: cgr.dev/chainguard/valkey:latest
    container_name: valkey
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO for S3-compatible backup storage
  minio:
    image: cgr.dev/chainguard/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data
    networks:
      - backend-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Rust Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: backend
    environment:
      SERVER_PORT: 8000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: homepage
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      REDIS_URL: redis://valkey:6379
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: dev-root-token
      ENABLE_MTLS: "false"
      RUST_LOG: debug
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
      vault:
        condition: service_healthy
    networks:
      - backend-net
      - frontend-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Svelte Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: frontend
    depends_on:
      - backend
    networks:
      - frontend-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Nginx Gateway
  nginx:
    image: cgr.dev/chainguard/nginx:latest
    container_name: nginx
    ports:
      - "80:8080"
      - "443:8443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - frontend-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  frontend-net:
    driver: bridge
  backend-net:
    driver: bridge

volumes:
  vault-data:
  postgres-data:
  minio-data:
