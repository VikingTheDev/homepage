apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/VikingTheDev/homepage.git
    targetRevision: prod
    path: k8s/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: homepage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
